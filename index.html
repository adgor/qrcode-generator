<!doctype html>
<html lang="en">
  <head>
          <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">

    <title>QR Code Generator</title>
    <link href="./src/output.css" rel="stylesheet" />
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  </head>
  <body>
    <div class="pt-20">
      <main>
        <!-- Feature section -->
        <div class="">
          <div class="mx-auto max-w-7xl px-6 lg:px-8">
            <div class="mx-auto max-w-2xl sm:text-center">
              <h2 class="text-base font-semibold leading-7 text-indigo-600">
                QR Code Generator you need
              </h2>
              <p
                class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl"
              >
                No QR Code? No problem.
              </p>
              <p class="mt-6 text-lg leading-8 text-gray-600">
                Just type your URL and click Generate to get your code
              </p>
              <div class="mt-6 justify-center mx-auto sm:flex sm:max-w-md">
                <label for="website" class="sr-only">Web address</label>
                <input
                  name="website"
                  id="website"
                  class="w-full min-w-0 appearance-none rounded-md border-0 bg-white px-3 py-1.5 text-base text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:w-64 sm:text-sm sm:leading-6 xl:w-full"
                />
                <div class="mt-4 sm:ml-4 sm:mt-0 sm:flex-shrink-0">
                  <button
                    onclick="generateQR()"
                    class="flex w-full items-center justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                  >
                    Generate
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="mx-auto max-w-7xl px-6 lg:px-8">
          <div class="relative pt-16">
            <div class="mx-auto px-6 lg:px-8 flex justify-center text-center">
              <div id="qrcode" class=""></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="text/javascript">
      var qrcode = new QRCode(document.getElementById("qrcode"), {
        text: "",
        // width: 128,
        // height: 128,
        width: "400",
        height: "400",

        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
      });

      function generateQR() {
        var text = document.getElementById("website");
        qrcode.clear();
        qrcode.makeCode(text.value);
      }
    </script>
  </body>
</html>
